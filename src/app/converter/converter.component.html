<div class='container' *ngIf="rates">
    <h1>Currency Converter</h1>

  <input type="number" placeholder="amount" [(ngModel)]="amount">

  <label>From: </label>
  <select [(ngModel)]="from" (change)="loadRates()">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}
    </option>
  </select>

  <button (click)="swap()" type="button" class="btn btn-primary" margin='4px'>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </button>

  <label>To: </label>
  <select [(ngModel)]="to" (change)="loadRates()">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}
    </option>
  </select>
  <br>
  <b [style.color]="amount < 0 ? 'red' : ''">{{amount.toFixed(2)}} {{from}} = {{convert().toFixed(2)}} {{to}}</b>

</div>
